name: Backend CI

on:
  push:
    branches: [ master, main, develop ]
    paths:
      - 'packages/backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ master, main, develop ]
    paths:
      - 'packages/backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/backend

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore StarterTemplateBackend.sln

    - name: Build
      run: dotnet build StarterTemplateBackend.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test StarterTemplateBackend.sln --no-build --configuration Release --verbosity normal
      continue-on-error: true  # Continue even if no tests exist yet

    - name: Check for security vulnerabilities
      run: dotnet list Backend.csproj package --vulnerable --include-transitive
      continue-on-error: true
