name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false

  build-electron:
    needs: create-release
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build shared package
      run: |
        cd packages/shared
        npm run build

    - name: Install Electron dependencies
      working-directory: packages/electron
      run: npm install

    - name: Build Electron app
      working-directory: packages/electron
      run: npm run build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Linux artifacts
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./packages/electron/release/StarterTemplate-${{ needs.create-release.outputs.version }}.AppImage
        asset_name: StarterTemplate-${{ needs.create-release.outputs.version }}.AppImage
        asset_content_type: application/octet-stream
      continue-on-error: true

    - name: Upload macOS artifacts
      if: matrix.os == 'macos-latest'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./packages/electron/release/StarterTemplate-${{ needs.create-release.outputs.version }}.dmg
        asset_name: StarterTemplate-${{ needs.create-release.outputs.version }}.dmg
        asset_content_type: application/octet-stream
      continue-on-error: true

    - name: Upload Windows artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./packages/electron/release/StarterTemplate-Setup-${{ needs.create-release.outputs.version }}.exe
        asset_name: StarterTemplate-Setup-${{ needs.create-release.outputs.version }}.exe
        asset_content_type: application/octet-stream
      continue-on-error: true
